<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio preload="metadata" controls loop>
    <source src="midia/ifeel.mp3" type="audio/mpeg">
    <source src="midia/ifeel.mp3" type="midia/ogg">
    <source src="midia/ifeel.mp3" type="midia/wav">
    <a href="midia/ifeel.mp3" download="ifeel.mpe">click aqui</a>
    </audio>

    <p>baixe o arquivo em formato <a href="midia/ifeel.mp3" download="ifeel.mp3">mp3</a></p>

    <h1></h1>
</body>
</html>
