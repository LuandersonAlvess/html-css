<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <STyle>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: darkblue;
        }
        
        td.dados {
            background-color: darkgreen;
        }
        td.dados1 {
            background-color: darkred;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            
        }
    </STyle>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELA (simples)
        TABLE= tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    
    -->
    <table>
        <tr class="linha"> <!--Primeira linha-->
            <td class="dados">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><td class="dados1">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="dados">C4</td>
        </tr>
    </table>
</body>
</html>
